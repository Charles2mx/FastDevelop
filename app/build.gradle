apply plugin: 'com.android.application'
apply plugin: 'packer'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    signingConfigs {
        default_sign {
            keyAlias 'fastdevelop'
            keyPassword 'lzyang'
            storeFile file('lzy.keystore')
            storePassword 'lzyang'
            v2SigningEnabled true
        }
    }

    defaultConfig {
        applicationId "com.lzy.fastdevelop"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    splits {
        abi {
            enable true
            reset()
//            include 'armeabi'
            universalApk false
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.default_sign
        }
        release {
            signingConfig signingConfigs.default_sign
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packer {
        //指定最终输出的渠道包文件名的格式模版
        archiveNameFormat = '${projectName}-${channel}-${buildType}-${versionCode}'
        //指定最终输出的渠道包的存储位置
        archiveOutput = new File(project.rootProject.buildDir, "apks")
        channelFile = new File(project.rootDir, "markets.txt")
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:' + rootProject.ext.supportLibraryVersion
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation project(':bizCore')
    implementation 'com.mcxiaoke.packer-ng:helper:2.0.0'
}
